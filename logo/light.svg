<svg xmlns="http://www.w3.org/2000/svg" width="900" height="180" viewBox="0 0 900 180" role="img" aria-label="Neutron Docs logo">
  <!-- white backdrop -->
  <rect width="100%" height="100%" fill="#fff"/>

  <!-- icon -->
  <g transform="translate(20 20)">
    <defs><clipPath id="sq"><rect width="120" height="120"/></clipPath></defs>

    <!-- black square -->
    <rect width="120" height="120" fill="#000"/>

    <!-- flared diagonal (wider corners) -->
    <path d="M 0 0 L 18 0 L 120 102 L 120 120 L 102 120 L 0 18 Z"
          fill="#fff" clip-path="url(#sq)"/>

    <!-- nucleus -->
    <circle cx="60" cy="60" r="35" fill="#fff"/>
  </g>

  <!-- wordâ€‘mark -->
  <text x="170" y="118"
        font-family="Inter, sans-serif" font-size="110"
        font-weight="900" fill="#000" letter-spacing="2">NEUTRON</text>
  <text x="170" y="175"
        font-family="Inter, sans-serif" font-size="65"
        font-weight="900" fill="#0080ff" letter-spacing="1.5">DOCS</text>
</svg>
